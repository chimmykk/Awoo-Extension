<!DOCTYPE html>

  <head>

    <title>My Twitter Extension</title>

    <link rel="manifest" href="/manifest.json"/>

  </head>
  <body>

    <h1>AWOOO GM!</h1>
    <div>

      <p style="color: white; font-weight: bold; font-size: 1.2em; text-align: right; margin-right: 20px;"><a href="https://twitter.com/TheDogePoundNFT" style="color: white; text-decoration: none;" target="_blank">Follow Us</a></p>






      
    </div>
